   <body class='index home'>
    <div  id="divni"  class="container"><br>
      <h3 style="color:#041d2b;" class="title">FilipiKnows Registration <br> Form</h3>
   
        <form id="cons" style="margin: 2px 20px ;"  action="#" name="registration">
          <label for="firstname">First Name</label>
          <input class="restrict" type="text" name="firstname" id="firstname" placeholder="John" />
  
          <label for="lastname">Last Name</label>
          <input class="restrict" type="text" name="lastname" id="lastname" placeholder="Doe" />
  
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com" />
          <label for="birthdate" onabort="isOverEighteen">Birthdate</label>
          <input type="date" name="birthdate" id="birthdate" placeholder="john@doe.com" />
          <label class="restrict" for="phonenumber">Phone Number</label>
          <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="+639123456789" />
  
          <label for="password">Password</label>
          <input type="password" name="password" id="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />
          <label for="password">Confirm Password</label>
          <input type="password" name="password" id="confirmpassword"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />
  
  
            <!-- <button onclick="myFunction()" class="btn btn-success" data-toggle="modal" 
            data-target="#practiseLongModal"  name="sub" id="submit" type="submit">Register</button>        -->
             <button  class="btn btn-success" name="sub" id="submitna" type="submit">Register</button>
  
        </form>

    </div>
    <script>
        var dismissBtn = document.querySelector('.dismiss-btn'),
          adBlockPopup = document.querySelector(".cn-popup-box"),
          btnS = document.querySelector('.btnS'),
          cnBgEffect = document.querySelector(".cn-bg-effect");
        dismissBtn.addEventListener("click", () => {
          hidePopup();
        });
    
        function showPopup() {
          adBlockPopup.classList.add("show");
          cnBgEffect.classList.add("show");
          bodyEl.style.overflowY = "hidden";
        }
    
        function hidePopup() {
          adBlockPopup.classList.remove("show");
          cnBgEffect.classList.remove("show");
          bodyEl.style.overflowY = "auto";
        }
    
        window.onload = function () {
          if (window.innerWidth < 800) {
            var googleplay = localStorage.getItem("googleplay");
            if (googleplay == null) {
              showPopup();
              btnS.addEventListener("click", (e) => {
                localStorage.setItem("googleplay", new Date().getTime());
              });
            } else {
              if (googleplay == "LifeTime") {
                hidePopup();
              } else {
                btnS.innerHTML = "Already installed";
                btnS.classList.add("already-installed");
                btnS.addEventListener("click", (e) => {
                  localStorage.setItem("googleplay", "LifeTime");
                });
                showPopup();
              }
            }
          }
        };
      </script>
