<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Example of jQuery Multiple Properties Animation</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./ajax-jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    

  <style>
    body {
      color: antiquewhite;
    }

    .row {
      height: 10vh;
    }

    .row-content {
      height: 80vh;
    }

    .container {
      color: antiquewhite;
      background-image: url(https://picsum.photos/900);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .contains{
      
    }
    .widget{
      width: 400px;
      height: 200px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.663);
    }
.widget .upper-right{
  position: relative;
  right:5;
  width: 200px;
}
.widget .left{
  position: relative;
  left: 5;
  width: 200px;
}
.p {
      color: antiquewhite;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="text-primary float-start" style="color: antiquewhite;">Links</p>
      </div>
      <div class="col">
        <div style="margin-left: 10rem; margin-right: 0%; float: right;" class="contains">
            <div class="widget">
              <div class="upper-right">
                <img style="float: right; margin-right: 0rem; width: 10%;" class="icon" src="./cloud.png" alt="">
                <h5 class="text-primary float-end ">Partly Cloud</h5>
              </div>
              <div class="left">
                <h5 class="city"> Cebu</h5>
                <h5 class="degree" >25</h5>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row row-content">
      <div class="col">
        <div class="row">
          <div id="startdate"></div>
          <div class="d-flex align-items-center justify-content-center" style="padding-top: 20%;">
            <h1>Good morning, Ean.</h1> <br><br>

          </div>
          <div class="d-flex align-items-center justify-content-center" style="padding-top: 1%;">
            <h2>What is your main focus for today?</h2> <hr> <br> <hr> 
       
            <br>

          </div>



        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="text-primary float-start" style="color: antiquewhite;">Cebu City</p>
      </div>
      <div class="col">
        <div class="d-flex align-items-center justify-content-end">
          <p class="text-primary" id="quote"></p>
        </div>
      </div>
      <div class="col">
        <p class="text-primary float-end" style="color: antiquewhite;">Todo</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
