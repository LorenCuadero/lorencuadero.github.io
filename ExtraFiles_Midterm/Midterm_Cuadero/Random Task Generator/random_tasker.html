<!DOCTYPE html>
<html lang="en">
<head>
    <title>AnyTask || Random Task Generator - Cuadero</title>
    <script src="https://kit.fontawesome.com/515e3f1675.js" crossorigin="anonymous"></script>
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="l2023">
        <h1 style="font-size:50px; text-align: center;   text-shadow: 2px 2px #ffffff;
        "> <b>AnyTask</b> </h1>
  <h2  style="text-align: center;"> <b>Make your day productive!</b> </h2>
    <div class="container">
    <form id="forma" name="task">
        <input type="text" id="i21103903" name="list_item" placeholder="Create your task here...">
        <button type="button" id="i21103907">Create new task</button><button type="button" id="random">Explore More</button>
    </form>
    <br>
    <ol id="handler">
    </ol>
</div>
    <script>
        const task = 'https://jsonplaceholder.typicode.com/todos/';

        fetch(task)
            .then(res => {
                return res.json();
            })
            .then(data => {
                for (let i = 0; i < 10; i++) {
                    let limit = Math.floor(Math.random() * data.length);
                    $("ol").append("<li  class='rann'> " + data[limit].title + '<i style="color: white;" class="fa-solid fa-trash"></i>" </li>');

                }
            })

    .catch(function (error) {
        console.log(error);
    })
        $(document).ready(function(){
            $('#i21103907').click(function(){
                
                var addItem = $('#i21103903').val();
                if($('#i21103903').val()=="" ){
                    $('#i21103903').addClass('empty')
                }else{
                    $('ol').append('<li class="add"> '+addItem+' <i class="fa-solid fa-trash"></i></li>');
                    $('#i21103903').val('');
                } 
            });
            $('ol').on('click', '.fa-trash', function(){
                $(this).parent('li').addClass('line').fadeOut(500);
            });
            
            $(document).on('dblclick', 'ol .add', function () {
            $(this).addClass('line');
            });

            $(document).on('dblclick', 'ol .ran', function () {
                $(this).addClass('line');
            });
                
            });
            $(document).on('dblclick', 'ol .rann', function () {
                $(this).addClass('line');
            });
                
            
         

        $(document).ready(function(){
        $("#random").click(function(){
            $(".rann").remove();
            $(".ran").remove();

        $.ajax({
            url:"https://jsonplaceholder.typicode.com/todos",
            datatype:"json",
            success: function(data){
                for(let j=0; j<10; j++){
                    let n = Math.floor(Math.random()*data.length);
                    $("#handler").append("<li class='ran'> " +data[n].title + '<i class="fa-solid fa-trash"></i>" </li>');
    
                }
               
            }
                });
                
            });

        });
        



    </script>
    <script src="jquery.js"></script>
    <script src="random.js"></script>
</body>
</html>
