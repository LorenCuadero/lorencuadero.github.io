<body>
  <div style="padding: 2px 300px ;" class="container">

    <form id="cons" style="margin: 10px 20px ;" action="#" name="registrationlang">
      <h3 style=" color:#494a4b;" class="title">FilipiKnows Registration Form</h3>

      <label for="firstname">First Name</label>
      <input class="restrict" type="text" name="firstname" id="firstname" placeholder="John" />

      <label for="lastname">Last Name</label>
      <input class="restrict" type="text" name="lastname" id="lastname" placeholder="Doe" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com" />
      <label for="birthdate" onabort="isOverEighteen">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate" placeholder="john@doe.com" />
      <label class="restrict" for="phonenumber">Phone Number</label>
      <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="+639123456789" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password"
        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />
      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="confirmpassword"
        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />


      <button onclick="myFunction()" class="btn btn-success" name="sub" id="submit" type="submit">Register</button>
      <!-- <button  class="btn btn-success" name="sub" id="submit" type="submit">Register</button> -->

      <div class="article-reference">
        Already have an account? <a href="#">Login Here</a>
      </div>
