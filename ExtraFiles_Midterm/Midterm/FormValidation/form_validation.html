<html lang="en">

<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <h2 style="color:#041d2b;" class="title">Registration</h2>
    <form action="#" name="registration">
      <label for="firstname">First Name</label>
      <input class="restrict" type="text" name="firstname" id="firstname" placeholder="John" />

      <label for="lastname">Last Name</label>
      <input class="restrict" type="text" name="lastname" id="lastname" placeholder="Doe" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com" />
      <label for="birthdate" onabort="isOverEighteen">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate" placeholder="john@doe.com" />
      <label class="restrict" for="phonenumber">Phone Number</label>
      <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="+639123456789" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" />

      <button id="submit" type="submit">Register</button>
    </form>
    <div id="popup1" class="overlay">
      <div class="popup"> <a class="close" href="#">&times;</a>

        <h2><b>Succesfully created an account!</b></h2>
        <hr>
        <div class="content">
          Thank you for signing up!
        </div>
      </div>
    </div>

    <div class="article-reference">
     Already have an account? <a href="#">Login Here</a>
    </div>
  </div>
</body>

</html>
