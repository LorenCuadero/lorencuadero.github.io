<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width,initial-scale=1" />

          <title>Random Task Generator</title>

          <link rel="icon" type="image/png" href="https://randomtaskpicker.vercel.app/favicon.png" />
          <link rel="stylesheet" href="./css/bundle.css" />
          <link rel="stylesheet" href="./css/global.css" />

          <script defer="" src="./js/bundle.js"></script>
</head>

<script>
function getRandomTask() {
//declare an array to store the images
var randomTask = new Array();

//insert the URL of images in array
randomTask[0] = "https://jsonplaceholder.typicode.com/todos";
randomTask[1] = "https://jsonplaceholder.typicode.com/todos";
randomTask[2] = "https://jsonplaceholder.typicode.com/todos";
randomTask[3] = "https://jsonplaceholder.typicode.com/todos";
randomTask[4] = "https://jsonplaceholder.typicode.com/todos";
randomTask[5] = "https://jsonplaceholder.typicode.com/todos";

//loop to display five randomly chosen images at once
for (let i=0; i< 5; i++) {
//generate a number and provide to the image to generate randomly
var number = Math.floor(Math.random()*randomTask.length);
//print the images generated by a random number
document.getElementById("result").innerHTML += '<img src="'+ randomTask[number] +'" style="width:150px" />';
}
}

</script>
<body>
<center><h2 style="color:green"> Random Image Generator </h2></center>
<h4> Click the button to generate and display the five random images: </h4>
<!-- call user-defined getRandomTask function to generate image -->  
<button onclick = "getRandomTask()"> Generate Image </button>
<br> <br>
<span id="result" align="center"> </span> 
  
</body>  
</html>

</body>
</html>
