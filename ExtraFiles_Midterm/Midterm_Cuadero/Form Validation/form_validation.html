<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILIPIKnows Signup Cuadero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>   
    <form  id="signup" >        
        <div class="container">
            <h4><span style="color: blue;">FIL</span><span style="color: yellow;">IPI</span><span style="color:red ;">Knows</span> Media</h4> <hr> <h5>Sign up form</h5>

        <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Firstname" name="fname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>

         <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" name="lname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>

         <div class="input-group">
            <label for="bdate">Birthdate</label>
            <input type="date" id="bdate" name="bdate">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>
        <div class="input-group">
            <label for="pnumber">Phone Number</label>
            <input type="text" id="pnumber" placeholder="+639285420418" name="pnumber">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Invalid Input!</p>
            <button type="submit" class="btn btn-outline-secondary"> Sign Up</button>
            <hr>

    </div>
   


</div>
</div>

<p style="text-align: center; color:black ;">Already have an account? <a style="text-decoration: none; color: rgb(190, 223, 190); " href="#">Login here</a></p>

    </form><br>
    <div> <h1   style="padding: 2px 2px; width: 500px; color: rgba(98, 97, 97, 0.81);" >    <br>     Explore Philippines and make friends with many filipinos...</h1> </div>
<script src="index.js"></script>
</body>
</html>
